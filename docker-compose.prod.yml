version: "3.8"

services:
  web:
    build: .
    volumes: []
    environment:
      APP_ENV: production
    command: ["/usr/local/bin/wait-for-it.sh","db:3306","--","apache2-foreground"]
    restart: unless-stopped
    networks:
      - backend

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data_prod:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p\"${DB_ROOT_PASSWORD}\" >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data_prod:

networks:
  backend: